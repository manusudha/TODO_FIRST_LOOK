<html>
    <script>
        function addTodo(){
            const title=document.getElementById("title").value;
            const des=document.getElementById("des").value;
            const original =document.getElementById("container").innerHTML;
            document.getElementById("container").innerHTML= original+`<div>
                                                                <div>${title}</div>
                                                                <div>${des}</div>
                                                                <div><button>mark as done</button></div>                
                                                           </div> `
        }
    </script>
    <body>
     <div>
        <input id="title" type="text" placeholder="Title"><br></br>
        <input id="des"   type="text" placeholder="Discription"><br></br>
        <button onclick="addTodo()">ADD TODO</button>
        <div id="container"></div>
    </body>
    
</html>
